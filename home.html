<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>

  	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/driving.css" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,800,400,300' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <svg height="1500" width="1000">
        <circle id="circle" cx="350" cy="1000" r="160" stroke="deepskyblue" stroke-width="25" fill="white" fill-opacity="0.3"></circle>
        <text x="215" y="1250" stroke="deepskyblue" fill="deepskyblue" id="start">START</text>
    </svg>
    <img class="bg" src="images/marbles/perspective.jpg" />
    
    <div id="title">
      <h1>DRIVEMIND</h1>
    </div>
    
    <script>
      $("#start").click(function() {
        if ($("#start").html() == "START") {
          $("#circle").css({"stroke": "orangered"});
          $("#start").css({"stroke": "orangered", "fill": "orangered"});
          $("#start").html("&nbsp;STOP");
        } else {
          $("#circle").css({"stroke": "deepskyblue"});
          $("#start").css({"stroke": "deepskyblue", "fill": "deepskyblue"});
          $("#start").html("START");
        }
      });
    </script>
	
  </body>
  </html>
